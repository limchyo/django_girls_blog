{% extends "base.html" %}
{% block body %}
{% for post in post %}
    <div class="post">
        <div class="date">
            <p>published: {{ post.published_date }}</p>
        </div>
        <h1><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaks }}</p>
        <a href="{% url 'post_detail' pk=post.pk %}">
          Comments: {{ post.approved_comments.count }}
        </a>
    </div>
{% endfor %}
{% endblock %}
